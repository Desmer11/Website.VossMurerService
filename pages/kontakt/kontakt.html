    <!-- WRAPPER -->
    <div class="wrapper">

            <div class="main-section-1">


                <!-- BACKGROUND -->
                <div id="background">
                    <main class="main">

                <div id="main-form">
                    <div class="form-container">

                        <form method="post" name="NyForm" action="send_email.php">
                            <div class="form-group">
                                <input type="text" id="form-name" name="name" placeholder="Navn" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" id="form-phone" name="phone" placeholder="Telefon" required

                            </div>
                            <div class="form-group">
                                <input type="email" id="form-email" name="email" placeholder="E-mail" required>
                            </div>
                            <div class="form-group">
                                <textarea id="form-message" name="message" rows="4" placeholder="Skriv din besked"
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="Submit-Button">Send</button>
                            </div>
                        </form>
                    </div>
